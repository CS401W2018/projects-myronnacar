<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formsproject.css" media="screen">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>The Treasure Map</h1>
    </header>
    <main>
        <h2>CHECKOUT</h2>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>Personal Information</legend>

            <div class="check-row">
                <div class="spacer">Salutation</div>
                <label><input type="radio" name="salutation" value="Mr">Mr</label>
                <label><input type="radio" name="salutation" value="Ms">Ms</label>
            </div>

            <div class="form-row">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first" required="required">
            </div>

            <div class="form-row">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last" required="required">
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required="required">
            </div>

            <div class="form-row">
                <label for="bday">Birthdate</label>
                <input id="bday" type="date" name="bday" required="required">
            </div>

            <div class="form-row">
                <label for="pw">Password</label> 
                <input id="pw" type="password" name="pass" required="required">
            </div>

            <div class="form-row">
                <label for="cpw">Confirm Password</label> 
                <input id="cpw" type="password" name="cpass" required="required">
            </div>
                       
            <div class="check-row">
                <div class="spacer"></div>
                <label>
                    <input type="checkbox" name="news" checked>Subscribe to Newsletter
                </label>
            </div>

            <div class="check-row">
                <div class="spacer"></div>
                <label>
                    <input type="checkbox" name="agree">Agree to Terms and Condtions
                </label>
            </div>
            </fieldset>
            
            <fieldset>
                <legend>Shipping Information</legend>

                <div class="form-row">
                    <label for="street">Street Address</label>
                    <input id="street" type="text" name="street" required="required">
                </div>

                <div class="form-row">
                    <label for="apt">Apt, suite, etc. (optional)</label>
                    <input id="apt" type="text" name="apt">
                </div>

                <div class="form-row">
                    <label for="city">City</label>
                    <input id="city" type="text" name="city" required="required"> 
                </div>

                <div class="form-row">
                    <label for="State">State</label>
                    <select name="State" id="State" required="required">
                        <option value="">Select State</option>
                        <option value="Alabama">AL</option>
                        <option value="Alaska">AK</option>
                        <option value="Arizona">AZ</option>
                        <option value="Arkansas">AR</option>
                        <option value="California">CA</option>
                        <option value="Coloradp">CO</option>
                        <option value="Connecticut">CT</option>
                        <option value="District of Columbia">DC</option>
                        <option value="Delaware">DE</option>
                        <option value="Florida">FL</option>
                        <option value="Georgia">GA</option>
                        <option value="Hawaii">HI</option>
                        <option value="Idaho">ID</option>
                        <option value="Illinois">IL</option>
                        <option value="Indiana">IN</option>
                        <option value="Iowa">IA</option>
                        <option value="Kansas">KS</option>
                        <option value="Kentucky">KY</option>
                        <option value="Louisiana">LA</option>
                    </select>
                </div>
               
                <div class="form-row">
                    <label for="delivery">Delivery Instructions</label>
                    <textarea name="delivery" id="delivery"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment Method</legend>

                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="radio" name="payment" value="credit">Credit Card</label>
                    <label><input type="radio" name="payment" value="debit">Debit Card</label>
                </div>

                <div class="form-row">
                    <label for="cardnum">Card Number</label>
                    <input id="cardnum" type="text" name="cardnum" required="required">
                </div>

                <div class="form-row">
                    <label for="cardname">Name on Card</label>
                    <input id="cardname" type="text" name="cardname" required="required">
                </div>

                <div class="form-row">
                    <label for="month">Month</label>
                    <select name="month" id="month" required="required">
                        <option value="">Select Month</option>
                        <option value="Feb">02</option>
                        <option value="March">03</option>
                        <option value="April">04</option>
                        <option value="May">05</option>
                        <option value="Jun">06</option>
                        <option value="Jul">07</option>
                        <option value="Aug">08</option>
                        <option value="Sep">09</option>
                        <option value="Oct">10</option>
                        <option value="Nov">11</option>
                        <option value="Dec">12</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="year">Year</label>
                    <select name="year" id="year" required="required">
                        <option value="">Select Year</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="spacer"></div>
                        <input type="submit" value="Complete Checkout">
                </div>
                
            </fieldset>

            
        </form>
    </main>
    <footer>
        <p>&copy;2024 Myron Spencer Nacar</p>
    </footer>
</div>
</body>
</html>
